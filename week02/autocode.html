<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Elements Example</title>
</head>

<body>
    <header>
        <h1>Welcome to My Example Page</h1>
        <nav>
            <a href="#main">Main</a> |
            <a href="#sidebar">Sidebar</a>
        </nav>
    </header>

    <div>
        <p>This is a <span style="color:blue;">highlighted</span> word inside a paragraph using
            <code>&lt;span&gt;</code>.
        </p>
    </div>

    <main id="main">
        <h2>Table Example</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Favorite Fruit</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Banana</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Apple</td>
            </tr>
        </table>
    </main>

    <aside id="sidebar">
        <h2>Sidebar</h2>
        <p>This is an <code>&lt;aside&gt;</code> element for related content.</p>
    </aside>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Submit</button>
    </form>

    <p>
        Here is a link to
        <a href="https://www.example.com">Example.com</a>
        and a citation: <cite>The Great Gatsby</cite>.
    </p>
</body>

</html>
