<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<style>
    body {
        background-image: url('images/colombia-1460312_960_720.jpg');

        background-size: cover;

        background-repeat: no-repeat;

        background-position: center;

        min-height: 100vh;

    }

    .highlight {
        color: black;
    }
</style>

<body>
    <h1>Contact Us</h1>
    <p><span class="highlight"><strong>Would you like to get in touch? Reach out to us! If you have questions let me
                know how to help you.</strong></span></p>
    <ul>
        <li><span class="highlight"></span><strong>Email: MichaelRafting@MichaelExpeditions.com</strong></li>
        <li><span class="highlight"></span><strong>Phone: (+57) 315-9024-712</strong></li>
        <li><span class="highlight"></span><strong>Address: 123 River Road, Adventure City, State</strong></li>
    </ul>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
